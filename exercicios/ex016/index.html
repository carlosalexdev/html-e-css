<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamentos com CSS</title>
</head>
<body>
    <h1>Alinhamento de texto usando CSS</h1>
    <p style="text-align: left;">Este primeiro parágrafo terá alinhamento padrão, á esquerda.</p>
    <p style="text-align: right;">Este segundo parágrafo ficará alinhado á direita.</p>
    <p style="text-align: center;">O terceiro parágrafo terá alinhamento centralizado.</p>
    <p style="text-align: justify;">O último parágrafo terá o alinhamento justificado.</p>
</body>
</html>
